<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="table_style.css">
    <style>
        table {
        width: 100%;
  border-collapse: collapse;
}

.styled-table thead th {
  background-color: #f2f2f2;
  color: #333;
  font-weight: bold;
  text-align: left;
  padding: 10px;
}

.styled-table tbody td {
  border: 1px solid #ddd;
  padding: 8px;
}

.styled-table tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

.styled-table tbody tr:hover {
  background-color: #e9e9e9;
}
    </style>
</head>

<body>
    <h1>Processing Result</h1>
    <p>The processed file is ready for download:</p>
    <a href="{{ url_for('download') }}" download>Download</a>

    <h2>Rows That Did Not Work Properly</h2>
    <table class='styled-table'>
        <thead>
            <tr>
                <th>Hebrew</th>
                <th>Date</th>
                <th>Date and Line</th>
                <th>Text</th>
                <th>Reason</th>
            </tr>
        </thead>
        <tbody>
            {% for row in failed_rows %}
                <tr>
                    <td>{{ row['Hebrew'] }}</td>
                    <td>{{ row['Date'] }}</td>
                    <td>{{ row['Date and Line'] }}</td>
                    <td>{{ row['Text'] }}</td>
                    <td>{{ row['Reason'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
